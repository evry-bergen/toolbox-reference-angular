# App Configuration
name: toolbox-reference-angular
app: toolbox-reference-angular
namespace: toolbox

# Contact Information
contact:
  slack_channel: '#reference-apps'

# Helm chart configuration
helm:
  url: https://evry-ace.github.io/ace-app-chart/
  repoName: evry-ace
  chart: evry-ace/ace-app-chart
  version: ^0.0.3
  helmVersion: 2.8.2

common:
  deployment:
    image:
      dockerRegistry: evrydevopsprod.azurecr.io

environments:
  dev:
    cluster: kubernetes.ace.dev
    namespace: toolbox-dev
    overrides:
      ingress:
        host: toolbox-reference-angular.dev.evry.site
  test:
    cluster: kubernetes.maze-test
    namespace: toolbox-test
    overrides:
      ingress:
        host: toolbox-reference-angular.maze-test.evry.site
  prod:
    cluster: kubernetes.maze-prod
    namespace: toolbox-prod
    overrides:
      ingress:
        host: toolbox-reference-angular.maze-prod.evry.site




